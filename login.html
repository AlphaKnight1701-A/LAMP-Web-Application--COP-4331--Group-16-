<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="js/auth.js"></script>
  <script type="module" src="components/app-header.js"></script>
  <link href="./css/output.css" rel="stylesheet">
  <title>Login</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const error = params.get("error");

      if (error === "not_logged_in") {
        const loginResult = document.getElementById("loginResult");
        if (loginResult) {
          loginResult.innerHTML = "Please log in first.";
        }
      }
    });
  </script>
</head>
<body>
  <app-header></app-header>
  <main>
    <div class="px-5 min-h-screen flex flex-col items-center justify-center">
      <div class="w-full max-w-2xl rounded-3xl bg-[#2b2b2b] p-10 shadow-xl">
        <h1 class="mb-8 text-5xl text-center font-extrabold">
          Welcome
        </h1>
        <input class="m-3 px-5 py-3 w-full max-w-2xl rounded-2xl font-semibold text-2xl" id="loginUsername" type="text" placeholder="Username"/>
        <input class="m-3 px-5 py-3 w-full max-w-2xl rounded-2xl font-semibold text-2xl" id="loginPassword" type="password" placeholder="Password"/>
        <a class="mt-3 block text-center hover:underline" href="signup.html">
          Don't have an account? Sign up here
        </a>
        <button class="mt-5 px-5 py-3 w-full max-w-2xl rounded-2xl font-bold text-2xl hover:bg-white hover:text-yellow-400 transition" id="loginButton" onclick="login();">
            Login
        </button>
        <!-- Used to inform the user of login result -->
        <div class="mt-5 text-2xl text-center font-semibold text-red-600">
          <span id="loginResult"></span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
