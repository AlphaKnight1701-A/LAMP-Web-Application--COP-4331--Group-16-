<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="js/auth.js"></script>
  <link href="./css/output.css" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <header class="bg-[#1c1c1c] text-yellow-400 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex h-16 items-center justify-between">
        <!-- Logo -->
        <div class="text-xl font-semibold">
            LAMP Project
        </div>
        <!-- Navigation -->
        <nav class="flex items-center space-x-6">
            <a href="index.html" class="text-slate-300 hover:text-white transition">Home</a>
            <a href="#" class="text-slate-300 hover:text-white transition">About</a>
            <a href="login.html" class="rounded-md px-4 py-2 bg-yellow-400 text-sm text-white font-bold hover:bg-white hover:text-yellow-400 transition">Login</a>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="px-5 min-h-screen flex flex-col items-center justify-center">
      <div class="w-full max-w-2xl rounded-3xl bg-[#2b2b2b] p-10 shadow-xl">
        <h1 class="mb-8 text-5xl text-center font-extrabold">
          Welcome
        </h1>
        <input class="m-3 px-5 py-3 w-full max-w-2xl rounded-2xl font-semibold text-2xl" id="loginUsername" type="text" placeholder="Username"/>
        <input class="m-3 px-5 py-3 w-full max-w-2xl rounded-2xl font-semibold text-2xl" id="loginPassword" type="password" placeholder="Password"/>
        <a class="mt-3 block text-center hover:underline" href="signup.html">
          Don't have an account? Sign up here
        </a>
        <button class="mt-5 px-5 py-3 w-full max-w-2xl rounded-2xl font-bold text-2xl hover:bg-white hover:text-yellow-400 transition" id="loginButton" onclick="login();">
            Login
        </button>
        <!-- Used to inform the user of login result -->
        <div class="mt-5 text-2xl text-center font-semibold text-red-600">
          <span id="loginResult"></span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
