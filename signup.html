<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="js/code.js"></script>
  <script type="module" src="components/app-header.js"></script>
  <link href="./css/output.css" rel="stylesheet" />
  <title>Sign up</title>
</head>

<body class="text-neutral-100">
  <app-header></app-header>
  <main class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-[#2b2b2b] p-8 rounded-2xl">
      <h1 class="text-2xl font-bold mb-6">Sign up</h1>

      <input id="signupFirstName" class="w-full p-3 mb-4 rounded-xl" type="text" placeholder="First Name" />
      <input id="signupLastName" class="w-full p-3 mb-4 rounded-xl" type="text" placeholder="Last Name" />
      <input id="signupUsername" class="w-full p-3 mb-4 rounded-xl" type="text" placeholder="Username" />
      <input id="signupPassword" class="w-full p-3 mb-4 rounded-xl" type="password" placeholder="Password" />
      <input id="signupConfirmPassword" class="w-full p-3 mb-6 rounded-xl" type="password" placeholder="Confirm Password" />

      <span id="signupResult" class="text-yellow-400 mb-4"></span>

      <button onclick="signup();" class="w-full p-3 rounded-xl text-white hover:bg-white hover:text-yellow-400 font-bold">
        Create account
      </button>
    </div>
  </main>
</body>
</html>
