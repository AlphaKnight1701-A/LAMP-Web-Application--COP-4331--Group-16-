<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./css/output.css" rel="stylesheet" />
  <title>Sign up</title>
</head>

<body class="bg-neutral-950 text-neutral-100">
  <main class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-neutral-900 p-8 rounded-2xl">
      <h1 class="text-2xl font-bold mb-6">Sign up</h1>

      <input class="w-full p-3 mb-4 rounded-xl bg-neutral-800" type="text" placeholder="Username" />
      <input class="w-full p-3 mb-4 rounded-xl bg-neutral-800" type="email" placeholder="Email" />
      <input class="w-full p-3 mb-4 rounded-xl bg-neutral-800" type="password" placeholder="Password" />
      <input class="w-full p-3 mb-6 rounded-xl bg-neutral-800" type="password" placeholder="Confirm Password" />

      <button class="w-full p-3 rounded-xl bg-yellow-400 text-black font-bold">
        Create account
      </button>
    </div>
  </main>
</body>
</html>
