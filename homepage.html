<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./css/output.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <script type="text/javascript" src="js/code.js"></script>
        <script type="module" src="components/app-header.js"></script>
        <title> Home </title>

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() 
            {
                checkLogin();
                document.getElementById("searchText").value = "";
            }, false);
        </script>
    </head>

    <body>
        <app-header></app-header>
        <main class = "min-h-screen flex flex-col items-center">
            <!-- Filled in by checkLogin() -->
            <h1 class = "mt-5 text-3xl font-bold" id="firstName"></h1>
            <input id = "searchText" class = "mt-5 px-5 py-3 rounded-2xl" type = "text" placeholder="Search Contact"/>
            <button type="button" id="contactSearchResult" class="mt-5 rounded-md px-4 py-2 bg-yellow-400 text-sm text-white font-bold hover:bg-white hover:text-yellow-400 transition" onclick="searchContact();"> Search Contact </button><br />
            <span id="contactSearchResult"></span>
            <br /><br />

            <!-- Add Contact Button -->
            <button
            class="rounded-md px-4 py-2 bg-yellow-400 text-sm text-white font-bold hover:bg-white hover:text-yellow-400 transition"
            onclick="document.getElementById('addContactForm').classList.toggle('hidden')"
            >
            Add contact
            </button>

            <!-- Add Contact Form -->
            <div id="addContactForm" class="hidden mt-6 w-full max-w-md">
            <input
                id="addFirstName"
                class="w-full mb-3 px-4 py-2 rounded-md"
                type="text"
                placeholder="First Name"
            />

            <input
                id="addLastName"
                class="w-full mb-3 px-4 py-2 rounded-md"
                type="text"
                placeholder="Last Name"
            />

            <input
                id="addPhone"
                class="w-full mb-3 px-4 py-2 rounded-md"
                type="text"
                placeholder="Phone"
            />

            <input
                id="addEmail"
                class="w-full mb-3 px-4 py-2 rounded-md"
                type="text"
                placeholder="Email"
            />
            <!-- Delete Contact button -->
             <button
                class="w-full rounded-md px-4 py-2 bg-red-500 text-white font-bold hover:bg-white hover:text-red-500 transition"
                onclick="enableDelete();"
            >
            Delete Contact
            </button>
            <button
                class="w-full rounded-md px-4 py-2 bg-yellow-400 text-white font-bold hover:bg-white hover:text-yellow-400 transition"
                onclick="addContact();"
            >
                Save Contact
            </button>

            <span id="addContactResult" class="block mt-2"></span>
            </div>

            
            <!-- Contact List -->
             <div class = "max-w-2xl mt-8" >
                <div class = "py-3 text-3xl underline"> Contacts List </div>
                <p class= "mt-4"> </p>
                <div id="contactList" class="flex flex-col gap-3 mt-3"></div>
             </div>
        </main>
    </body>
</html>
